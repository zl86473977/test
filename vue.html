<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://static.chizao.com/js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div>{{ message }} / {{ message1 }}{{typeof message1}}</div>
			<button @click="message+=1">click</button>
			<input v-model.number="message1">
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
					message1: ''
				}
			})
		</script>
		<style>
		</style>
	</body>
</html>
