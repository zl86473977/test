<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://static.chizao.com/js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<button @click="message+=1">click</button>
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})
		</script>
		<style>
		</style>
	</body>
</html>
