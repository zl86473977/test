<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{ message }}</div>
		</div>
	</body>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
		const { createApp } = Vue;
		createApp({
			data() {
				return {
					message: 'Hello Vue!',
				}
			},
		}).mount('#app')
	</script>
</html>
